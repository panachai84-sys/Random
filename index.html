<!DOCTYPE html>

<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>MGP NMR.B.D.Mathematical Practice</title>


<style>
  :root{
    --bg:#0d1117; --panel:#161b22; --ink:#e6edf3; --muted:#9da7b3; --accent:#36d399;
    --accent2:#3b82f6; --danger:#ef4444; --warn:#f59e0b;
  }
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans Thai", "TH Sarabun New", Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg); color: var(--ink);
    display:flex; flex-direction:column; align-items:center;
  }
  .app{width: min(980px, 96vw); margin: 16px 0 32px;}
  .card{
    background: var(--panel); border: 1px solid #263040; border-radius: 14px; padding: 16px 18px;
    box-shadow: 0 8px 24px rgba(0,0,0,.35);
  }
  h1{font-size:1.25rem; margin: 10px 0 16px; letter-spacing:.2px}
  .controls{display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 14px}
  .controls > *{flex:0 0 auto}
  button, input{
    background:#0b1220; color:var(--ink); border:1px solid #2b3445; border-radius:10px; padding:9px 12px;
    font-size: 0.95rem;
  }
  button{cursor:pointer}
  button.primary{background: linear-gradient(90deg, #16a34a, #22c55e); border: none; color:#04130a; font-weight:700}
  button.blue{background: linear-gradient(90deg, #2563eb, #3b82f6); border:none}
  button.warn{background: linear-gradient(90deg, #f59e0b, #fbbf24); border:none; color:#1b1302}
  button.ghost{background:transparent}
  button:disabled{opacity:.5; cursor:not-allowed}
  .stretch{flex:1 1 auto}
  .q-box{background:#0b1220; border:1px solid #223048; border-radius:12px; padding:14px 16px}
  .meta{display:flex; gap:12px; align-items:center; color:var(--muted); font-size:.95rem; margin:6px 2px 12px; flex-wrap:wrap}
  .chip{padding:4px 10px; border-radius:999px; border:1px solid #34465f; background:#0a1322; color:#b9c5d6}
  .progress-wrap{display:flex; align-items:center; gap:10px; margin:10px 2px 18px; color:var(--muted)}
  progress{width:100%; height:14px; accent-color: var(--accent2)}
  .footer{
    margin-top:16px; color:var(--muted); font-size:.9rem; display:flex; gap:10px; flex-wrap:wrap; align-items:center
  }
  .statement{white-space:pre-wrap; color: var(--ink)}
  .statement table{border-collapse: collapse; margin: 8px auto; background:#0b1220; color:var(--ink)}
  .statement table, .statement th, .statement td{border:1px solid #334155; padding:6px 8px}

  /* Login screen */
  #loginScreen{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(2,6,23,0.95), rgba(2,6,23,0.98)); z-index:9999}
  #loginBox{background:#071024; border:1px solid #123049; padding:28px; border-radius:12px; width:320px; box-shadow:0 10px 40px rgba(0,0,0,.6); text-align:center}
  #loginBox h2{margin:0 0 8px}
  #pwd{width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #223247; background:#071425; color:var(--ink)}
  #msg{height:20px; margin-top:8px; color:#f87171}

  .timer{font-weight:700; letter-spacing:.5px}
  .timer.ok{color:#a7f3d0}
  .timer.warn{color:#fde68a}
  .timer.danger{color:#fecaca}
  .score{font-size:1.05rem; background:#0b1220; border:1px solid #2b3445; border-radius:10px; padding:10px 12px; margin-top:12px}
  .statement ol > li {
  margin-bottom: 10px;
}
  .statement dl {
  display: grid;
  grid-template-columns: max-content 1fr;
  gap: 4px 8px;
  align-items: start;
}

.statement dd {
  margin: 0;
}
</style>

</head>
<body>
<div aria-hidden="false" id="loginScreen">
<div aria-labelledby="loginTitle" aria-modal="true" id="loginBox" role="dialog">
<h2 id="loginTitle">MGP NMR.B.D.Mathematical Practice</h2>
<div style="color:var(--muted); margin-bottom:12px">โปรดใส่รหัสผ่านเพื่อเข้าถึงการจำลองการทดสอบ</div>
<input id="pwd" placeholder="รหัสผ่าน" type="password"/>
<div style="display:flex; gap:8px; margin-top:12px;">
<button class="primary" id="btnLogin" style="flex:1">เข้าสู่ระบบ</button>
</div>
<div aria-live="polite" id="msg"></div>
</div>
</div>
<div id="quizApp" style="display:none;">
<div class="app">
<div class="card">
<h1>ฝึกทำโจทย์เตรียมพร้อมสู่สนาม A-LEVEL</h1>
<div class="controls">
<button class="primary" id="btn-rand">สุ่มโจทย์</button>
<span class="stretch"></span>
<button class="warn" id="btn-finish">จบชุด &amp; สรุปคะแนน</button>
<button class="ghost" id="btn-reset">รีเซ็ตความคืบหน้า</button>
</div>
<div class="meta">
<span class="chip" id="meta-id">—</span>
<span class="chip" id="meta-status">ตอบแล้ว 0 ข้อ</span>
<span class="chip" id="meta-queue">ในคลัง 0 ข้อ</span>
<span class="chip timer ok" id="timer">เวลาที่เหลือ: 90:00</span>
</div>
<div class="progress-wrap">
<span>ความคืบหน้า:</span>
<progress id="prog" max="100" value="0"></progress>
<span id="progText">0/0</span>
</div>
<div class="q-box" id="qBox">
<div class="question statement" id="question">คลิก “สุ่มโจทย์” เพื่อเริ่ม</div>
</div>
<div class="q-box" id="inputBox" style="margin-top:12px;">
<div class="options" id="mcWrap" style="display:none;"></div>
<div id="freeWrap">
<label for="answerInput">คำตอบของคุณ:</label>
<input id="answerInput" placeholder="พิมพ์คำตอบ" style="width:100%; margin-top:6px;"/>
</div>
<div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
<button class="blue" id="btn-submit">บันทึกคำตอบของข้อนี้</button>
<span id="savedMsg" style="color:#9da7b3;"></span>
</div>
</div>
<div class="score" id="scoreWrap" style="display:none;"></div>
<div class="footer">
<span class="small">MGP NMR.B.D. • โดยนายปณชัย ฉ่ำเจริญ</span>
</div>
</div>
</div>
</div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const fmt = (n) => String(n).padStart(2,'0');

  function getBank(){
    try{
      const txt = document.getElementById('bank')?.textContent ?? '[]';
      const arr = JSON.parse(txt);
      return Array.isArray(arr)?arr:[];
    }catch(e){ console.error(e); return []; }
  }
  function shuffle(a){ const x=a.slice(); for(let i=x.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [x[i],x[j]]=[x[j],x[i]];} return x; }

  // Elements
  const metaId=$('meta-id'), metaStatus=$('meta-status'), metaQueue=$('meta-queue'),
        timerEl=$('timer'), prog=$('prog'), progText=$('progText'),
        qBox=$('question'), mcWrap=$('mcWrap'), freeWrap=$('freeWrap'),
        ansInput=$('answerInput'), btnSubmit=$('btn-submit'),
        btnRand=$('btn-rand'), btnFinish=$('btn-finish'), btnReset=$('btn-reset'),
        savedMsg=$('savedMsg'), scoreWrap=$('scoreWrap'),
        loginScreen=$('loginScreen'), quizApp=$('quizApp'), btnLogin=$('btnLogin'), pwd=$('pwd');

  // Data
  const ALL = getBank().filter(q => q && (q.statementHtml||q.statement||q.html));
  const MAX_Q = 30;

  // State
  let seq=[], idx=-1, answered=0, timer=90*60, tHandle=null, started=false;
  const given = {}; // id -> userAns

  function renderTimer(){
    const m=Math.floor(timer/60), s=timer%60;
    timerEl.textContent = `เวลาที่เหลือ: ${m}:${fmt(s)}`;
    timerEl.classList.remove('ok','warn','danger');
    timerEl.classList.add(timer<=300?'danger':(timer<=1200?'warn':'ok'));
  }
  function startTimer(){
    if(tHandle) return;
    renderTimer();
    tHandle=setInterval(()=>{
      if(timer<=0){ clearInterval(tHandle); tHandle=null; finishSession(true); return; }
      timer--; renderTimer();
    },1000);
  }
  function updateBadges(){
    metaStatus.textContent = `ตอบแล้ว ${answered} ข้อ`;
    metaQueue.textContent = `ในคลัง ${Math.max(0,seq.length-answered)} ข้อ`;
    prog.max = seq.length||1; prog.value = answered; progText.textContent = `${answered}/${seq.length}`;
  }
  function initSession(){
    seq = shuffle(ALL).slice(0, Math.min(MAX_Q, ALL.length));
    idx=-1; answered=0; started=true; scoreWrap.style.display='none'; savedMsg.textContent=''; btnRand.textContent='ข้อต่อไป';
    startTimer(); nextQuestion();
  }
  function renderQuestion(q){
    const html = q.statementHtml || q.statement || q.html || '';
    qBox.innerHTML = html || '(ข้อสอบนี้ไม่มีข้อความ)';
    if(q.answerType==='choice'){
      mcWrap.style.display='block'; freeWrap.style.display='none';
      mcWrap.innerHTML = `
        <div style="margin-top:8px">เลือกคำตอบของคุณ:</div>
        ${[1,2,3,4].map(n=>`<label style="display:inline-flex;gap:8px;margin-right:14px;"><input type="radio" name="ans" value="${n}"> ${n}</label>`).join('')}
      `;
    } else {
      mcWrap.style.display='none'; freeWrap.style.display='block'; ansInput.value=''; ansInput.focus();
    }
    if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise([qBox]);
  }
  function nextQuestion(){
    if(!started){ initSession(); return; }
    if(answered>=seq.length){ finishSession(false); return; }
    idx++; const q = seq[idx];
    metaId.textContent = `ข้อที่ ${idx+1} · id=${q.id}`;
    renderQuestion(q); updateBadges();
  }
  btnSubmit?.addEventListener('click', ()=>{
    if(!started || idx<0 || idx>=seq.length) return;
    const q=seq[idx];
    let userAns;
    if(q.answerType==='choice'){
      const sel = mcWrap.querySelector('input[name="ans"]:checked');
      if(!sel){ savedMsg.textContent='โปรดเลือกคำตอบ'; return; }
      userAns = sel.value;
    } else {
      const v = ansInput.value.trim();
      if(!v){ savedMsg.textContent='โปรดพิมพ์คำตอบ'; return; }
      userAns = v;
    }
    given[q.id]={userAns};
    answered++; savedMsg.textContent='บันทึกแล้ว';
    setTimeout(()=>nextQuestion(), 300);
  });
  function check(q, ans){
    if(q.answerType==='choice') return String(q.correct[0])===String(ans);
    const expect=parseFloat(q.correct[0]); const tol=q.tolerance ?? 1e-6;
    const val=Number(ans); if(!Number.isFinite(val)) return false;
    return Math.abs(val-expect)<=tol;
  }
  function finishSession(timeup){
    started=false;
    let correct=0;
    for(const q of seq){ const rec=given[q.id]; if(rec && check(q, rec.userAns)) correct++; }
    const total=seq.length, pct = total? Math.round(correct/total*100):0;
    scoreWrap.style.display='block';
    scoreWrap.innerHTML = `สรุปคะแนน: ได้ ${correct}/${total} (${pct}%) ` + (timeup?'• หมดเวลา':'');
    btnRand.textContent='เริ่มใหม่'; updateBadges();
  }
  btnFinish?.addEventListener('click', ()=>finishSession(false));
  btnReset?.addEventListener('click', ()=>{ if(tHandle){clearInterval(tHandle); tHandle=null;} timer=90*60; renderTimer(); seq=[]; idx=-1; started=false; answered=0; qBox.textContent='คลิก “สุ่มโจทย์” เพื่อเริ่ม'; savedMsg.textContent=''; scoreWrap.style.display='none'; metaId.textContent='—'; metaStatus.textContent='ตอบแล้ว 0 ข้อ'; metaQueue.textContent=`ในคลัง ${Math.min(MAX_Q,ALL.length)} ข้อ`; prog.value=0; prog.max=Math.min(MAX_Q,ALL.length)||1; progText.textContent=`0/${Math.min(MAX_Q,ALL.length)}`; btnRand.textContent='สุ่มโจทย์'; });
  btnRand?.addEventListener('click', ()=>{ if(!started) initSession(); else nextQuestion(); });
  btnLogin?.addEventListener('click', ()=>{ loginScreen.style.display='none'; loginScreen.setAttribute('aria-hidden','true'); quizApp.style.display='block'; metaStatus.textContent='ตอบแล้ว 0 ข้อ'; metaQueue.textContent=`ในคลัง ${Math.min(MAX_Q,ALL.length)} ข้อ`; prog.max=Math.min(MAX_Q,ALL.length)||1; prog.value=0; progText.textContent=`0/${Math.min(MAX_Q,ALL.length)}`; renderTimer(); });
  document.getElementById('pwd')?.addEventListener('keydown', (e)=>{ if(e.key==='Enter') btnLogin.click(); });

  // Initial badges if app already visible
  if (quizApp && quizApp.style.display !== 'none') {
    metaStatus.textContent='ตอบแล้ว 0 ข้อ'; metaQueue.textContent=`ในคลัง ${Math.min(MAX_Q,ALL.length)} ข้อ`; prog.max=Math.min(MAX_Q,ALL.length)||1; prog.value=0; progText.textContent=`0/${Math.min(MAX_Q,ALL.length)}`; renderTimer();
  }
})();
</script></body>
</html>
